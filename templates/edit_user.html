{% extends 'base.html' %}

{% block title %}Edit User - E-Waste Hub{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Edit User - {{ target.username }}</h2>

    <div class="card p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
